<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET POST PUT</title>
</head>
<body>
    <div id="output"></div>
    <form id="addPost">
        <div>
            <input type="text" id= "title" placeholder="Title">
        </div>
        <div>
            <textarea id= "body" placeholder="body"></textarea>
        </div>
        <input id="cool" type="submit" value="submit">
    </form>
    
    <button id="getText">PUT</button> 
    <button id="adduser">GET</button>
    <button id="getPosts">POST</button>

    <style>
        button {
     height: 30px;
    background: coral;
    border: 0;
    border-radius: 5px;    
        }
        #cool {
    height: 30px;
    background: rgb(192, 129, 109);
    border: 0;
    border-radius: 5px;
        }
    </style>

<script type="application/javascript">
    document.getElementById('getText').addEventListener
     ('click', getText);
     document.getElementById('adduser').addEventListener
     ('click', adduser);
     document.getElementById('getPosts').addEventListener
     ('click', getPosts);
     document.getElementById('addPost').addEventListener
     ('submit', addPost);


function getText(){
    fetch('https://jsonplaceholder.typicode.com/posts/1/comments')
    .then((response) => response.json())
    .then((data) => {
        document.getElementById('output').innerHTML = data;
    })
    .catch((err) => console.log(err))
}

function adduser(){
    fetch('https://jsonplaceholder.typicode.com/posts/1/comments')
    .then((response) => response.json())
    .then((data) => {
     let output = '<h2>Users</h2>';
     data.forEach(function(user){
         output += `
         <ul>
            <li>ID: ${user.id}</li>
            <li>name: ${user.name}</li>
            <li>Email: ${user.email}</li>
            </ul>
            `;
        });  
    document.getElementById('output').innerHTML = output;
    })

        response.json().then((res) => console.log(res));
    } else {
        console.log("Fecting unsuccesful");

    };*/
}


function getPosts(){
    fetch('https://jsonplaceholder.typicode.com/posts')
    
    .then((res) => res.json())
    .then((data) => {
     let output = '<h2>Posts</h2>';
     data.forEach(function(post){
         output += `
         <div>
            <h3>${post.title}</h3>
            <p>${post.body}</p>
            </div>>
            `;
        });  
    document.getElementById('output').innerHTML = output;
    })
}

function addPost(e){
    e.preventDefault();

    let title = document.getElementById('title').value;
    let body = document.getElementById('body').value;

    fetch('https://jsonplaceholder.typicode.com/posts', {
        method:'POST',
        headers: {
            'Accept': 'application/json, text/plain, */*',
            'content-type': 'application/json'
        },
        body:JSON.stringify({title:title, body:body})
    })
    .then((res) => res.json())
    .then((data) => console.log(data))
}
</script>


</body>
</html>
